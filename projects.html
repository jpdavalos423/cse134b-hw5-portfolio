<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JP Davalos - Projects</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li>
            <u><a href="./projects.html">Projects</a></u>
          </li>
          <li>
            <label for="contact-toggle" class="navbar-contact-link"
              >Contact</label
            >
          </li>
          <li>
            <button id="theme-toggle" aria-label="Toggle Dark Mode" hidden>
              ðŸŒ™ Dark Mode
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h2>My Work</h2>

        <section class="project-controls">
          <button id="load-local">Load Local</button>
          <button id="load-remote">Load Remote</button>
        </section>

        <section id="project-container"></section>
      </article>
    </main>

    <footer>
      <input type="checkbox" id="contact-toggle" class="contact-checkbox" />

      <dialog id="contactDialog">
        <form method="post" action="/send-message">
          <fieldset>
            <legend>Let's get in touch</legend>

            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name"
              required
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />

            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Write your message here..."
              required
            ></textarea>

            <div class="form-actions">
              <button type="submit">Send Message</button>
              <button type="button">Cancel</button>
            </div>
          </fieldset>
        </form>
      </dialog>
      <span>Copyright &copy; 2025 JP Davalos</span>
    </footer>

    <script src="scripts/theme.js"></script>
    <script src="scripts/project-card.js"></script>
    <script src="scripts/project-data-local.js"></script>
    <script src="scripts/project-loader.js"></script>
    <noscript>
      <span class="noscript-msg">Enable JavaScript for Dark Mode</span>
    </noscript>
  </body>
</html>
