    ctx.fillStyle = 'blue';
    ctx.fillRect(20, 20, 150, 60);
  </script>

  <template id="greeting-template">
    <article>
      <h2>Hello!</h2>

  <math xmlns="http://www.w3.org/1998/Math/MathML" display="block" aria-label="E equals m c squared">
    <mi>E</mi>
    <mo>=</mo>
    <mi>m</mi>
    <msup>
      <mi>c</mi>
      <mn>2</mn>
    </msup>
  </math>

  <p>Developers could not make use of the MathML because it was not supported by all browsers until recently. This change came around 2023 despite MathML existing since the early 2000s. </p>
